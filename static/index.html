<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  
  <title>painter</title>

  <!-- filestart -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  
  <!-- jQuery UI -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      
      <!-- wColorPicker -->
      <link rel="Stylesheet" type="text/css" href="wPaint/lib/wColorPicker.min.css" />
      <script type="text/javascript" src="wPaint/lib/wColorPicker.min.js"></script>

      <!-- wPaint -->
      <link rel="Stylesheet" type="text/css" href="wPaint/wPaint.min.css" />
      <script type="text/javascript" src="wPaint/wPaint.min.js"></script>
      <script type="text/javascript" src="wPaint/plugins/main/src/wPaint.menu.main.js"></script>

      <!-- bootstrap -->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="bootstrap/js/bootstrap.min.js"></script>

      <!-- main -->
      <script type="text/javascript" src="paints_chainer.js"></script>
  <!-- fileend -->
  <!-- wColorPicker workaround for Firefox -->
  <style type="text/css">.wColorPicker-palettes-holder {white-space: nowrap;}</style>
</head>
<body>

  <div id="content">

    <div class="content-box">
 
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <a class="brand" href="#">PaintsChainer</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="http://github.com/taizan/PaintsChainer">github</a></li>
            <li><a href="/downloads">downloads</a></li>
            <li><a href="http://chainer.org/">chainer</a></li>
          </ul>
        </div>
      </div>

      <center id="btn_pane" style="width:1250px; margin-left:auto; margin-right:auto; display:block" >
      <pre>
      <i class="icon-picture"></i> Set Scketch : <input id="load_line_file" type="file"> <button id="submit" class="btn btn-large btn-primary"><i class="icon-edit icon-white"></i> colorize</button> <span id="painting_label" style="display:none" >NOW COLORING ...</span>
      </pre>
      <div id="options" style="display:none">
        <label>url:<input id="load_line_url" name="url"></label> <button id="set_line_url">set</button> 
        <label>blur_k<input id="blur_k" type="number" name="blur"></label> 
      </div>

      </center>
      
      <div>

      <center id="img_pane" style="width:1250px; margin-left:auto; margin-right:auto; display:block" >
      <div id="wPaint" style="position:relative; float:left; width:512px; height:512px; background-color:rgba(0,0,255,0); margin:2px; border:solid 1px;">
         <img id="background" style="max-width:512px; max-height:512px;"/>
      </div>

      <img id="output" style="float:right; margin:2px; max-width:512px; max-height:512px; border:solid 1px;" src=""/>
      <img id="output_min" style="margin-top:45px; margin:2px; float:right;" src=""/>
      </center>

      </div>
      <div style="width:1250px; margin-left:auto; margin-right:auto;">
      <div id="output_links" style="float:right"></div>
      <br/>
      <div style= "margin-left:40px;">
        <ul>
         <li>1: select line drawing image <br>(gif & png with a ch is not supported)</li>
         <li>2: Add hint information using color pen in left image </li>
         <li>3: Push colorize button </li>
        </ul>
      </div>
 
     <script type="text/javascript">
     </script>
    </div>
  </div>

  
</body>
</html>
